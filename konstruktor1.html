<html>
    <head>
        <script>
            function pizza(wielkosc, cena, grubosc, sos){
                this.wielkosc=wielkosc;
                this.cena=cena;
                this.grubosc=grubosc;
                this.sos=sos;
            }
            margarita = new pizza(30,20,"gruba","pomidorowy");

            document.write(margarita.wielkosc + margarita.cena + margarita.grubosc + margarita.sos);
        </script>
    </head>

</html>
